<div class="row mb-4">
  <div class="col-md-12">
    <div class="card" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
      <div class="text-white text-center d-flex align-items-center py-5 px-4 my-5">
        <div>
          <h1 class="card-title pt-3 mb-5 font-bold"><strong>{{ 'Authentication.Login.page_h1' | translate }}</strong></h1>
          <p class="mx-5 mb-5">{{ 'Authentication.Login.page_intro' | translate }}</p>
          <div class="container">
            <div class="card card-container">
              <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
              <p id="profile-name" class="profile-name-card"></p>
              <form class="form-signin" #f="ngForm" (ngSubmit)="f.form.valid && login()">
                <span id="reauth-email" class="reauth-email"></span>
                <div class="progress" style="margin-bottom: 2%" [hidden]="!this.loading">
                  <div class="progress-bar progress-bar-striped active" role="progressbar"
                       aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                       style="width: 100%;">
                    <span class="sr-only">Loading</span>
                  </div>
                </div>
                <input name="username" type="text" id="inputEmail" [(ngModel)]="usernametext"
                       class="form-control"
                       placeholder="{{ 'Authentication.Login.username_upper' | translate }}" required autofocus>
                <input name="password" type="password" id="inputPassword" [(ngModel)]="passwordtext"
                       class="form-control"
                       placeholder="{{ 'Authentication.Login.password_upper' | translate }}" required>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">
                  {{ 'Authentication.Login.button_signin' | translate }}
                </button>
                <button class="btn btn-secondary btn-block btn-signin" [routerLink]="['/register']">
                  {{ 'Authentication.Login.button_register' | translate }}
                </button>
              </form><!-- /form -->
            </div><!-- /card-container -->
          </div><!-- /container -->
        </div>
      </div>
    </div>
  </div>
</div>
