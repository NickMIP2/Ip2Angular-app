<div class="row mb-4">
  <div class="col-md-12">
    <div class="card" style="background-image: url(https://mdbootstrap.com/img/Photos/Others/gradient1.jpg);">
      <div class="text-white text-center d-flex align-items-center py-5 px-4 my-5">
        <div>
          <h1 class="card-title pt-3 mb-5 font-bold"><strong>{{ 'Authentication.Register.page_h1' | translate }}</strong></h1>
          <p class="mx-5 mb-5">{{ 'Authentication.Register.page_intro' | translate }}</p>
          <div class="container">
            <div class="card card-container">
              <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
              <p id="profile-name" class="profile-name-card"></p>
              <form class="form-signin" #f="ngForm" (ngSubmit)="f.form.valid && register()">
                <span id="reauth-email" class="reauth-email"></span>
                <div class="progress" style="margin-bottom: 2%" [hidden]="!this.loading">
                  <div class="progress-bar progress-bar-striped active" role="progressbar"
                       aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
                       style="width: 100%;">
                    <span class="sr-only">Loading</span>
                  </div>
                </div>
                <input name="email" type="email" id="inputEmail" [(ngModel)]="model.email"
                       class="form-control"
                       placeholder="{{ 'Authentication.Register.email_upper' | translate }}" required autofocus>
                <input name="firstname" type="text" id="inputFirst" [(ngModel)]="model.firstname"
                       class="form-control"
                       placeholder="{{ 'Authentication.Register.first_name_upper' | translate }}" required>
                <input name="lastname" type="text" id="inputLast" [(ngModel)]="model.lastname"
                       class="form-control"
                       placeholder="{{ 'Authentication.Register.last_name_upper' | translate }}" required>
                <input name="username" type="text" id="inputUsername" [(ngModel)]="model.username"
                       class="form-control"
                       placeholder="{{ 'Authentication.Register.username_upper' | translate }}" required>
                <input name="password" type="password" id="inputPassword" [(ngModel)]="model.password"
                       class="form-control" placeholder="{{ 'Authentication.Register.password_upper' | translate }}" required>
                <button class="btn btn-primary btn-block btn-signin" type="submit">{{ 'Authentication.Register.button_register' | translate }}</button>
                <button class="btn btn-secondary btn-block btn-signin" [routerLink]="['/login']">{{ 'Authentication.Register.button_acc_exists' | translate }}
                </button>
              </form><!-- /form -->
            </div><!-- /card-container -->
          </div><!-- /container -->
        </div>
      </div>
    </div>
  </div>
</div>
