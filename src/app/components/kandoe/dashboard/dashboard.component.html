<title>Title</title>

<mat-tab-group [selectedIndex]="1">
  <mat-tab label="Afgelopen sessies">
    <div class="tabContainer">
      <mat-card *ngFor="let session of pastSessions" class="sessionBox">
        <mat-card-content>
          <p style="text-align: center">
            <span style="font-weight: bold; font-size: large">{{session.name}}</span>
          </p>
        </mat-card-content>
        <mat-card-actions style="padding-bottom: 4%">
          <button style="width: 80%;" mat-raised-button color="primary" (click)="viewSnapshots(session)">Snapshots
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </mat-tab>
  <mat-tab label="Huidige sessies">
    <div class="tabContainer">
      <div *ngFor="let session of currentSessions" style="width: 30%; display: inline-block; margin: 1%; padding: 1%;">
        <mat-card *ngIf="session.state === 1" class="sessionBoxSelecteren"
                  style="background-size: 100% 100%; box-shadow: 0px 0px 5px 1px #FFA240;">
          <mat-card-content>
            <p style="text-align: center">
              <span style="font-weight: bold; font-size: large">{{session.name}}</span>
            </p>
            <p style="text-align: center">
              <span class="descriptionContainer">Selecteren</span>
            </p>
          </mat-card-content>
          <mat-card-actions style="padding-bottom: 4%">
            <button style="width: 80%" mat-raised-button color="primary" (click)="continueSession(session)"
                    [disabled]="session.userSubmitted">Hervat
            </button>
          </mat-card-actions>
        </mat-card>
        <mat-card *ngIf="session.state === 2" class="sessionBoxCirkelen"
                  style="background-size: 100% 100%; box-shadow: 0px 0px 5px 1px #43EF1F;">
          <mat-card-content>
            <p style="text-align: center">
              <span style="font-weight: bold; font-size: large">{{session.name}}</span>
            </p>
            <p style="text-align: center">
              <span class="descriptionContainer">Cirkelen</span>
            </p>
          </mat-card-content>
          <mat-card-actions style="padding-bottom: 4%">
            <button style="width: 80%" mat-raised-button color="primary" (click)="continueSession(session)"
                    [disabled]="session.userSubmitted">Hervat
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Geplande sessies">
    <div class="tabContainer">
      <div class="plannedSessionWrapper">
        <mat-card *ngFor="let session of plannedSessions" class="sessionBox"
                  style="background-size: 100% 100%">
          <mat-card-content>
            <p style="text-align: center">
              <span style="font-weight: bold; font-size: large">{{session.name}}</span>
            </p>
            <p style="text-align: center">
              <span>{{session.startDate | date: 'dd/MM/yyyy/hh:mm'}}</span>
            </p>
          </mat-card-content>
          <mat-card-actions style="padding-bottom: 4%" class="sessionStartButton">
            <button *ngIf="showOrganiserButton(session)" style="width: 80%" mat-raised-button color="primary"
                    (click)="startSession(session)"> Start sessie
            </button>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
