<div style="text-align:center">
  <h1>
    Welcome to Chat!
  </h1>
  <div class="chat-container">
    <div class="chat">
      <div class="message" *ngFor="let currentmessage of messages">
        {{currentmessage.message}}
      </div>
    </div>
  </div>
</div>

<div class="footer">
  <div class="send-button">

    <div class="send" (click)="sendMessage(input.value)">
    </div>
    <input id="input" type="text" (keyup.enter)="sendMessage(input.value)" #input>
  </div>

</div>
