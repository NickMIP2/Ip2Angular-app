<button name="newthemebutton" mat-raised-button color="primary" style="margin: 1%;" (click)="goToNewTheme()">Nieuw thema
</button>
<div class="borderBlue">
  <div *ngFor="let currentTheme of themes" class="themeBox"
       style="background-size: 100% 100%">
      <!-- [ngStyle]="{'background-image': 'url(' + currentTheme.image + ')'}">-->
    <h1>{{currentTheme.name}}</h1>
    <h5 class="subtitle">Description</h5>
    <div class="descriptionContainer">{{currentTheme.description}}</div>
    <h5 class="subtitle">Tags</h5>
    <div class="descriptionContainer">
      <span *ngFor="let tag of currentTheme.tags">{{tag.toString()}}; </span>
    </div>
    <div style="width: 100%;">
      <button style="width: 49%;" mat-raised-button color="primary" (click)="goToDetail(currentTheme.id)">Details</button>
      <button style="width: 49%;" mat-raised-button color="warn" (click)="deleteTheme(currentTheme.id)">Verwijder</button>
    </div>
  </div>
</div>
