
<div class="themesContainer">
<button name="newthemebutton" mat-raised-button color="primary" style="margin: 1%;" (click)="goToNewTheme()">
  {{ 'Kandoe.Themes.button_new_theme' | translate }}
</button>
  <div>
  <mat-card *ngFor="let currentTheme of themes" class="themeBox">
    <mat-card-content>
      <p style="text-align: center">
        <span style="font-weight: bold; font-size: large">{{currentTheme.name}}</span>
      </p>
      <p style="text-align: center">
        <span>{{currentTheme.description}}</span>
      </p>
      <ul>
        <li *ngFor="let tag of currentTheme.tags">{{tag}}</li>
      </ul>
    </mat-card-content>
    <mat-card-actions style="padding-bottom: 4%">
      <button style="width: 40%;" mat-raised-button color="primary" (click)="goToDetail(currentTheme.id)">{{ 'Kandoe.Themes.button_details' | translate }}</button>
      <button style="width: 40%;" mat-raised-button color="warn" (click)="deleteTheme(currentTheme.id)">{{ 'Kandoe.Themes.button_delete' | translate }}</button>
    </mat-card-actions>
  </mat-card>
  </div>
</div>
