<div class="wrapper">
  <button name="newthemebutton" class="btn btn-primary" routerLink="/thema-toevoegen">Nieuw thema</button>

  <ul>
    <li class="lititel"><span class="namespan">name</span> <span class="descriptionspan">description</span> <span
      class="tagspan">tags</span></li>
  </ul>
  <ul class="scrollul" id="themeOverview">
    <li *ngFor="let currentTheme of themes">
      <span class="namespan">{{currentTheme.name}}</span>
      <span class="descriptionspan">{{currentTheme.description}}</span>
      <span class="tagspan">{{currentTheme.tags}}</span>
      <button class="btn btn-info font-small" [routerLink]="['/themes',currentTheme.id,'overview']">Details</button>
      <button class="btn btn-danger font-small" (click)="deleteTheme(currentTheme)">Verwijder</button>
    </li>
  </ul>
</div>
