<form class="form-group cardNewContainer">
      <mat-form-field class="form-group" style="width: 100%">
        <input style="width: 100%" matInput placeholder="Kaart naam" type="text" required class="editInput" name="editcardtitle" [(ngModel)]="card.name">
      </mat-form-field>
      <mat-form-field class="form-group" style="width: 100%">
        <input style="width: 100%" matInput placeholder="Kaart beschrijving" type="text" required name="editcarddescription" [(ngModel)]="card.description">
      </mat-form-field>
  <table class="table" style="width: 100%">
  <tr>
      <td class="descCol">Image</td>
      <td class="editCol">
        <app-file-upload name="upload" [(ngModel)]="card.image"></app-file-upload>
      </td>
    </tr>
  </table>
        <button style="width: 49%;" mat-raised-button color="primary" (click)="createCard()">Maak kaart</button>
        <button mat-raised-button color="warn" style="width: 49%" (click)="navigateAbort()">Verwijder</button>
</form>
