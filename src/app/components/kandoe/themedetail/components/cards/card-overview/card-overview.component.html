<h3 style="margin-top: 2%;">{{themeName}} {{categoryName}} kaarten</h3>
<div class="cardContainer">
<button mat-raised-button color="primary" (click)="navigateNewCard()">Nieuwe kaart toevoegen</button>
<div class="cardBoxContainer">
  <mat-card *ngFor="let card of cards" class="cardBox">
    <mat-card-content>
      <p style="text-align: center">
        <span style="font-weight: bold; font-size: large">{{card.name}}</span>
      </p>
      <p style="text-align: center">
        <span>{{card.description}}</span>
      </p>
    </mat-card-content>
    <mat-card-actions style="padding-bottom: 4%">
      <button style="width: 40%" mat-raised-button color="primary" (click)="editCard(card.id)">Wijzig</button>
      <button style="width: 40%;" mat-raised-button color="warn" (click)="deleteCard(card.id)">Verwijder</button>
    </mat-card-actions>
  </mat-card>
</div>
</div>
