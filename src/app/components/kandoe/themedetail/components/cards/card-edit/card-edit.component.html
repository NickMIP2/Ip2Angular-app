<form class="form-group cardEditContainer">
      <mat-form-field class="form-group" style="width: 100%">
        <input style="width: 100%" matInput placeholder="Kaart naam" type="text" required class="editInput" name="editcardtitle" [(ngModel)]="card.name">
      </mat-form-field>
      <mat-form-field class="form-group" style="width: 100%">
        <input style="width: 100%" matInput placeholder="Kaart beschrijving" type="text" required name="editcarddescription" [(ngModel)]="card.description">
      </mat-form-field>
  <table class="table" style="width: 100%">
  <tr>
      <td class="descCol">Image</td>
      <td class="editCol">
        <input type="file" class="editInput" name="editcardimage" accept=".jpg, .jpeg, .png" (change)="changeListener($event)">
      </td>
    </tr>
  </table>
        <button mat-raised-button color="primary" style="width: 49%" (click)="updateCard()">Opslaan</button>
        <button mat-raised-button color="warn" style="width: 49%" (click)="discardChanges()">
          Verwijder
        </button>
</form>
