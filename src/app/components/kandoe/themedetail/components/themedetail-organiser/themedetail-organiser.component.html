<h3 style="margin-top: 2%;">Organisatoren</h3>
<div class="organiserContainer">
  <form #organiserForm="ngForm" class="formcontainer" style="width: 100%">
        <mat-form-field  style="width: 50%;">
          <input (change)="emailAlreadyExists()" matInput="email" placeholder="{{ 'Kandoe.Themedetail.organiser.tb_email' | translate }}" name="emailOrganiser" required [(ngModel)]="newOrganiser">
        </mat-form-field>
        <span style="float: right; margin-top: 10px; width: 20%">
        <button [disabled]="!uniqueMail || !organiserForm.form.valid" style="width: 100%;" mat-raised-button color="primary" name="buttonOrganiser" (click)="registerNewOrganiser()">{{ 'Kandoe.Themedetail.organiser.button_add' | translate }}</button>
        </span>
  </form>
  <table style="width: 100%">
  <tr>
      <th>{{ 'Kandoe.Themedetail.organiser.tb_email' | translate }}</th>
      <th>{{ 'Kandoe.Themedetail.organiser.tb_first_name' | translate }}</th>
      <th>{{ 'Kandoe.Themedetail.organiser.tb_name' | translate }}</th>
    </tr>
    <tr *ngFor="let user of users">
      <td  style="padding-top: 10px">{{user.email}}</td>
      <td  style="padding-top: 10px">{{user.firstname}}</td>
      <td  style="padding-top: 10px">{{user.lastname}}</td>
      <td  style="padding-top: 10px; text-align: right">
      <button [disabled]="lastOrganiser" mat-raised-button color="warn" (click)="removeOrganiser(user)">{{ 'Kandoe.Themedetail.organiser.button_remove' | translate }}</button>
      </td>
    </tr>
  </table>
</div>
