<div class="pagecontainer">
  <button class="btn btn-primary" (click)="navigateNewCard()">Nieuwe kaart toevoegen</button>
  <table class="table" style="width: 80%; margin: auto;">
    <tr>
      <th class="text-left titleCol">Title</th>
      <th class="text-left descCol">Description</th>
      <th class="text-left imgCol">Image</th>
      <th class="btnCol"></th>
    </tr>
    <tr *ngFor="let card of cards" style="max-height: 50px">
      <td class="text-left titleCol">{{card.name}}</td>
      <td class="text-left descCol">{{card.description}}</td>
      <td class="text-left imgCol">{{card.image}}</td>
      <td class="btnCol">
        <button class="btn btn-primary cardbtn" [routerLink]="[card.id]">Wijzig</button>
        <button class="btn btn-danger cardbtn" (click)="deleteCard(card.id)">Verwijder</button>
      </td>
    </tr>
  </table>
</div>
