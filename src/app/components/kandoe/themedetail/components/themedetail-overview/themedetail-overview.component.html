<div class="overview-container container">
  <table class="table">
    <tr>
      <td>
      <h1 id="nameField" *ngIf="editing !==1">{{ theme.name }}</h1>
      <label class="col-form-label font-weight-bold" *ngIf="editing ==1">Themanaam</label>
      <div >
        <input type="text" id="nameInput" *ngIf="editing ==1" [(ngModel)]="theme.name"/>
      </div>
      </td>
    </tr>
    <tr>
      <td class="text-left">
      <label class="col-form-label font-weight-bold text-left">Beschrijving</label>
      </td>
    </tr>
    <tr>
      <td class="text-left">
      <p class="text-left" id="descField" *ngIf="editing !==1"> {{theme.description }}</p>
      <textarea class="" type="text" id="descInput" *ngIf="editing ==1" [(ngModel)]="theme.description"></textarea>
      </td>
    </tr>
    <tr>
      <td class="text-left">
      <label class="col-form-label font-weight-bold">Tags</label>
      </td>
    </tr>
    <tr>
      <td class="text-left">
      <div>
        <label class="text-left">{{theme.tags}}</label>
        <button class="" *ngIf="editing === 1" name="deleteTag" (click)="deleteTag(i)">Verwijder</button>
      </div>
      <div *ngIf="editing === 1">
        <input type="text" id="tagInput" [(ngModel)]="tagValue"/>
        <button class="btn btn-primary" name="addTag" (click)="addTag()">Tag toevoegen</button>
      </div>
      </td>
    </tr>
    <tr><td>
      <button class="btn btn-primary" (click)="editing === 1 ? save() : editing=1">
        {{editing===1 ? "Opslaan" : "Wijzigen"}}
      </button>
      <button class="btn btn-danger" (click)="deleteTheme(theme)" routerLink="/themes">Verwijderen</button>
      </td>
    </tr>
  </table>
</div>
