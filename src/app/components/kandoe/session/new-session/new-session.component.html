<div class="container">
  <form #sessionform="ngForm" class="formcontainer" name="sessionForm">
    <div class="form-group ">
      <label style="display: inline-block;">Naam:</label>
      <input class="form-control" id="sessionname" type="text" required [(ngModel)]="model.name"
             name="sessionname" style="width: 85%;"
             #sessionname="ngModel" placeholder="Sessienaam is een verplicht veld.">
      <label style="display: inline-block;">Thema:</label>
      <select name="themes" style="width: 85%" class="custom-select form-control">
        <option  *ngFor="let theme of themesArray">{{theme.themename}}</option>
      </select>
    </div>
    <div class="form-group ">
      <div class="float-left checkbox_width-control checkbox_margin-left ">
        <label>Kans</label>
        <input *ngIf="chance===true" type="checkbox" class="form-check"
               (click)="chanceClicked()" checked name="chanceCheckboxChecked">
        <input *ngIf="chance===false || chance===null" type="checkbox"
               class="form-check" (click)="chanceClicked()"
               name="chanceCheckboxUnchecked">
      </div>
      <div class="float-left checkbox_width-control ">
        <label>Probleem</label>
        <input *ngIf="chance===false" type="checkbox" class="form-check"
               (click)="problemClicked()" checked name="problemCheckboxChecked">
        <input *ngIf="chance===true || chance===null" type="checkbox"
               class="form-check" (click)="problemClicked()"
               name="problemCheckboxUnchecked">
      </div>
    </div>
    <div class="form-group  number_margin-top numbers_center">
      <br/>
      <div class="numbers_text_float">
        <label>Maximum kaarten: </label>
      </div>
      <div class="numbers_float">
        <input type="number" class="form-control" [(ngModel)]="model.maxCards"
               min="1" placeholder="1" name="inputMaxCards">
      </div>
      <br/>
      <div class="numbers_text_float">
        <label>Aantal rondes: </label>
      </div>
      <div class="numbers_float">
        <input type="number" class="form-control" [(ngModel)]="model.noOfRounds"
               min="1" placeholder="1" name="inputNoOfRounds">
      </div>
      <br/>
      <div class="numbers_text_float">
        <label>Tijd per zet (uur): </label>
      </div>
      <div class="numbers_float">
        <input type="number" class="form-control" [(ngModel)]="model.timePerMoveHour"
               min="0" placeholder="1" name="inputTimePerMoveHour">
      </div>
      <div class="numbers_text_float">
        <label>Tijd per zet (min): </label>
      </div>
      <div class="numbers_float">
        <input type="number" class="form-control"
               min="0" max="59" placeholder="0" name="inputTimePerMoveMinute">
      </div>
    </div>
    <div class="form-group">
      <div class="participants_float ">
        <label>Deelnemers: </label><br/>
        <textarea readonly [(ngModel)]="model.participants"
                  class="text-left participants_textarea">
          {{model.participants}}
        </textarea>
      </div>
      <div class="participants_float ">
        <label>Nieuwe deelnemer: </label>
        <input type="text" class="form-control" placeholder="Emailadres van een deelnemer"
               [(ngModel)]="participantEmail"
               name="inputParticipantEmail">
        <button class="btn btn-info btn_margin-top"
                (click)="addParticipant()"
        [disabled]="participantEmail === ''">
          Toevoegen
        </button>
      </div>
    </div>
    <button class="btn btn-primary submit_width form-control"
            (click)="onClickSubmit()"
            [disabled]="this.model.chance === null">
      Sessie maken
    </button>
  </form>
</div>
