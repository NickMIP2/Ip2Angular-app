<div class="container">
  <div class="cloneSession">
    <select [(ngModel)]="oldSession" id="sessions" name="sessions" style="width: 100%"
            class="custom-select form-control" required>
      <option *ngFor="let session of oldSessions;let i = index" [ngValue]="oldSessions[i]">{{session.name}}</option>
    </select>

    <button mat-raised-button color="primary" (click)="cloneSession()">Kopieër van oude sessie</button>
  </div>
  <form #sessionform="ngForm" class="formcontainer" name="sessionForm">
    <div id="nameThemeContainer" class="form-group ">
      <table class="table" style="width: 100%; margin: auto;">
        <tr>
          <td style="width: 15%;"><label style="display: inline-block;">Naam:</label></td>
          <td class="" style="width: 85%;">
            <input class="form-control" id="sessionname" type="text" required
                   [(ngModel)]="newSession.name"
                   name="sessionname" style="width: 100%;"
                   #sessionname="ngModel"
                   placeholder="Sessienaam is een verplicht veld.">
          </td>
        </tr>
        <tr>
          <td style="width: 15%;"><label style="display: inline-block;">Thema:</label></td>
          <td class="" style="width: 85%;">
            <select [(ngModel)]="themeIndexId" (change)="setCategory()" id="themes" name="themes" style="width: 100%"
                    class="custom-select form-control" required>
              <option [ngValue]="undefined" disabled>Selecteer thema</option>
              <option *ngFor="let theme of themes;let i = index" [value]="theme.id">{{theme.name}}</option>
            </select>
          </td>
        </tr>
        <tr>
          <td style=" width: 15%;
              "><label style="display: inline-block;">Categorieën:</label></td>
          <td class="" style="width: 85%;">
            <select [(ngModel)]="categoryIndexId" id="categories" name="categories" style="width: 100%"
                    class="custom-select form-control">
              <option [selected]="true">Geen categorie</option>
              <option *ngFor="let category of categoryArray" [ngValue]="category.id">{{category.name}}</option>
            </select>
          </td>
        </tr>
      </table>
    </div>
    <div id="chanceCheck" class="form-group ">
      <table style="width: 50%; margin: auto;" class="table">
        <tr>
          <td style="width: 50%"><label class="radio">
            <input type="radio" name="optKans" [value]="0" [(ngModel)]="newSession.type"> Kans</label>
          </td>
          <td style="width: 50%"><label class="radio">
            <input type="radio" name="optKans" [value]="1" [(ngModel)]="newSession.type">
            Probleem</label></td>
        </tr>
      </table>
    </div>
    <div id="numbersContainer" class="form-group  number_margin-top numbers_center">
      <table style="width: 50%; margin: auto" class="table">
        <tr>
          <td style="width: 70%;"><label>Maximum kaarten: </label></td>
          <td style="width: 30%;">
            <input type="number" class="form-control" [(ngModel)]="newSession.maxCards"
                   min="1" placeholder="1" name="inputMaxCards"></td>
        </tr>
        <tr>
          <td style="width: 70%;"><label>Aantal rondes: </label></td>
          <td style="width: 30%;">
            <input type="number" class="form-control" [(ngModel)]="newSession.totalRounds"
                   min="1" placeholder="1" name="inputNoOfRounds"></td>
        </tr>
        <tr>
          <td style="width: 70%;"><label>Tijd per zet (uur): </label></td>
          <td style="width: 30%;">
            <input type="number" class="form-control" [(ngModel)]="newSession.timeForMove"
                   min="0" placeholder="1" name="inputTimePerMoveHour"></td>
        </tr>
      </table>
    </div>
    <div id="participantsContainer" class="form-group">
      <div class="participants_float ">
        <label>Deelnemers: </label><br/>
        <div contenteditable="false">
          <p *ngFor="let participant of newSession.participants; let i = index">
            <button class="btn btn-danger" (click)="removeFromList(i)">-</button>&emsp;{{participant}}
          </p>
        </div>
      </div>
      <div class="participants_float ">
        <label>Nieuwe deelnemer: </label>
        <input type="text" class="form-control" placeholder="Emailadres van een deelnemer"
               [(ngModel)]="participantEmail"
               name="inputParticipantEmail">
        <button class="btn btn-info btn_margin-top"
                (click)="addParticipant()"
                [disabled]="participantEmail === ''">
          Toevoegen
        </button>
      </div>
    </div>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date" [(ngModel)]="newSession.startDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <button class="btn btn-primary submit_width form-control"
            (click)="onClickSubmit()"
            [disabled]="this.newSession.type === null || this.newSession.name=== ''">
      Sessie maken
    </button>
  </form>
</div>
