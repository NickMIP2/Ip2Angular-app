<div class="container">
  <div class="panel panel-primary">
    <div class="panel-body">
      <ul class="chat">
        <li class="left clearfix">
          <div class="chat-body clearfix">
            <div class="message" *ngFor="let currentmessage of messages">
              <p>
                {{currentmessage.message}}
              </p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="panel-footer">
      <div class="input-group">
        <input id="input" type="text" class="form-control input-sm"
               placeholder="{{ 'Kandoe.Chat.type_msg_here' | translate }}"
               (keyup.enter)="sendMessage(input.value)" #input/>
        <span class="input-group-btn">
          <button mat-raised-button color="primary" id="btn-chat" (click)="sendMessage(input.value)">
            <i class="material-icons">send</i><!--{{ 'Kandoe.Chat.button_send' | translate }}-->
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
