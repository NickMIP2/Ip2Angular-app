<div class="container">
  <div class="panel panel-primary">
    <div class="panel-body">
      <ul class="chat">
        <li class="left clearfix">
          <div class="chat-body clearfix">
            <div class="message" *ngFor="let currentmessage of messages">
              <div class="header">
                <strong class="primary-font">----------</strong>
              </div>
              <p>
                {{currentmessage.message}}
              </p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="panel-footer">
      <div class="input-group">
        <input id="input" type="text" class="form-control input-sm"
               placeholder="{{ 'Kandoe.Chat.type_msg_here' | translate }}"
               (keyup.enter)="sendMessage(input.value)" #input/>
        <span class="input-group-btn">
          <button class="btn btn-warning btn-sm" id="btn-chat" (click)="sendMessage(input.value)">
            {{ 'Kandoe.Chat.button_send' | translate }}
          </button>
        </span>
      </div>
    </div>
  </div>
</div>
