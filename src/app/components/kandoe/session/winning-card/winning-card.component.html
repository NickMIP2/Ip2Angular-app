<div class ="main-container">
  <div class=" highlight" style="margin-left:0;">
    <h2>WINNAAR</h2>
    <div class="row">
      <img src="../../../../../assets/images/giphy.gif" />
      <ul *ngFor="let currentCard of winningCards">
        <li ><h1 >{{currentCard.name}}</h1></li>
      </ul>
    </div>
    <div class="row detailrow">
      <p [hidden]="!earlyStop">De sessie is vroegtijdig gestopt door een organiser</p>
      <p [hidden]="earlyStop">Het ziet er naar uit dat bovenstaande kaart(en) de meeste stemmen had(den) van deze Kandoe brainstorm sessie.</p>
      <button class="btn btn-primary" (click)="toDashboard()">Haal me hier weg</button>
    </div>
  </div>
</div>
