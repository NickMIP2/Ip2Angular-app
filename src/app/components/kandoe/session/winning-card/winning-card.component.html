<div class ="main-container">
  <div class=" highlight" style="margin-left:0;">
    <h2>{{ 'Kandoe.Session.winning_card.winner' | translate }}</h2>
    <div class="row">
      <img src="../../../../../assets/images/giphy.gif" />
      <ul *ngFor="let currentCard of winningCards">
        <li ><h1 >{{currentCard.name}}</h1></li>
      </ul>
    </div>
    <div class="row">
      <p [hidden]="!earlyStop">{{ 'Kandoe.Session.winning_card.early_stop' | translate }}</p>
      <p [hidden]="earlyStop">{{ 'Kandoe.Session.winning_card.winner_msg' | translate }}</p>
      <button class="btn btn-primary" (click)="toDashboard()">{{ 'Kandoe.Session.winning_card.exit' | translate }}</button>
    </div>
  </div>
</div>
