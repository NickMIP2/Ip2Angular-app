<div class="snapShotContainer" *ngIf="!noSnapshots">
  <div class="snapShotHeader">
  <h2 style="text-align: center">{{session.name}}</h2>
  <button mat-raised-button color="primary" [disabled]="snapShotIndex===0" (click)="perviousSnapshot()">Vorige</button>
  <button mat-raised-button color="primary" [disabled]="(snapShotIndex+1)===session.snapshotDtos.length" (click)="nextSnapshot()">Volgende</button>
  <p style="text-align: center">{{currentSnapshot.date | date: 'dd/MM/yyyy/hh:mm'}}</p>
  </div>
  <div style="display: inline-block">
  <div class="circleContainer">
  <div class="circle">
    <div *ngFor="let ring of rings" class="subcircle"
         [style.width]="ring.width + '%'" [style.height]="ring.height + '%'"
         [style.z-index]="ring.z">
    </div>
    <div class="sessioncard" *ngFor="let card of sessionCards; let i = index"
         [style.left]="card.x + 'px'" [style.top]="card.y + 'px'">
      <span>{{card.id}}</span>
      <span id="hovercarddetails"><br>{{card.name}}</span>
    </div>
  </div>
  </div>
  </div>
  <div class="container">
    <div class="panel panel-primary">
      <div class="panel-body">
        <ul class="chat">
          <li class="left clearfix">
            <div class="chat-body clearfix">
              <div class="message" *ngFor="let currentmessage of messages">
                <div class="header">
                  <strong class="primary-font">----------</strong>
                </div>
                <p>
                  {{currentmessage.message}}
                </p>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="selectedBox">
  <mat-card *ngFor="let card of sessionCards;let i = index" class="cardBox"
            style="width: 15%">
    <mat-card-content>
      <p style="text-align: center">
        <span style="font-weight: bold; font-size: large">{{card.name}}</span>
      </p>
      <p style="text-align: center">
        <span>{{card.description}}</span>
      </p>
    </mat-card-content>
  </mat-card>
</div>
</div>
<div *ngIf="noSnapshots">
  <h1 style="margin-top: 2%">Geen snapshots beschikbaar</h1>
  <img src="../../../../../assets/images/errorperson.png" class="noSnapshotImage" />
</div>
