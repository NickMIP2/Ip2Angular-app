<div class="snapShotContainer">
  <button mat-raised-button color="primary" [disabled]="snapShotIndex===0" (click)="perviousSnapshot()">Vorige</button>
  <button mat-raised-button color="primary" [disabled]="(snapShotIndex+1)===session.snapshotDtos.length" (click)="nextSnapshot()">Volgende</button>
  <p>{{session.name}}</p>
  <p *ngFor="let sessionCardId of currentSnapshot.sessionCardIds; let i = index">SessionCardId: {{sessionCardId}}, Priority: {{currentSnapshot.priorities[i]}}</p>
  <div class="circle">
    <div *ngFor="let ring of rings" class="subcircle"
         [style.width]="ring.width + '%'" [style.height]="ring.height + '%'"
         [style.z-index]="ring.z">
    </div>
    <div class="sessioncard" *ngFor="let card of sessionCards; let i = index"
         [style.left]="card.x + 'px'" [style.top]="card.y + 'px'">
      <span>{{card.id}}</span>
      <span id="hovercarddetails"><br>{{card.name}}</span>
    </div>
  </div>
  <div class="selectedBox">
    <div class="row" id="selectedCardDetails" [style.visibility]="selectedCard.name !== '' ? 'visible': 'hidden'">
      <b>Geselecteerde kaart</b>:
      {{selectedCard.name}}
    </div>
    <div class="row carddetails">
      <mat-card *ngFor="let card of sessionCards;let i = index" class="cardBox"
                style="background-size: 100% 100%">
        <mat-card-content>
          <p style="text-align: center">
            <span style="font-weight: bold; font-size: large">{{card.name}}</span>
          </p>
          <p style="text-align: center">
            <span>{{card.description}}</span>
          </p>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
