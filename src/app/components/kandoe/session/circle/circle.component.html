<div class="container game" [hidden]="gameIsFinished">

  <div class="circle">
    <div *ngFor="let ring of rings" class="subcircle"
         [style.width]="ring.width + '%'" [style.height]="ring.height + '%'"
         [style.z-index]="ring.z">
    </div>


    <div class="sessioncard" *ngFor="let card of sessionCards; let i = index" (click)="selectCard(card,i)"
         [style.left]="card.x + 'px'" [style.top]="card.y + 'px'">
      <span>{{card.id}}</span>
      <span id="hovercarddetails"><br>{{card.name}}</span>
    </div>

  </div>

  <div class="col-md-4 cards">
    <p class="row currentTurn" [hidden]="isMyTurn">
      Het is jouw beurt {{username}}!
    </p>
    <div class="row" id="selectedCardDetails" [style.visibility]="selectedCard.name !== '' ? 'visible': 'hidden'">
      <b>Geselecteerde kaart</b>:
      {{selectedCard.name}}

      <button mat-raised-button color="primary" id="confirmCardButton" *ngIf="!isMyTurn" (click)="confirmMoveCard()">
        Geselecteerde kaart verplaatsen
      </button>
    </div>
    <div class="row carddetails">
      <mat-card *ngFor="let card of sessionCards;let i = index" class="cardBox"
                style="background-size: 100% 100%">
        <mat-card-content>
          <p style="text-align: center">
            <span style="font-weight: bold; font-size: large">{{card.name}}</span>
          </p>
          <p style="text-align: center">
            <span>{{card.description}}</span>
          </p>
        </mat-card-content>
        <mat-card-actions style="padding-bottom: 4%">
          <button style="width: 80%;" mat-raised-button color="primary" (click)="selectCard(card, i)">Selecteer</button>
        </mat-card-actions>
      </mat-card>
    </div>
    <div class="organiserButtons">
      <button mat-raised-button color="primary" id="snapshotButton" *ngIf="isOrganiser" (click)="takeSnapshot()"> Snapshot nemen
      </button> <br>
      <button class="btn btn-danger" id="endSessionButton" *ngIf="isOrganiser" (click)="endSession()"> Sessie beÃ«indigen
      </button>
    </div>
  </div>
</div>
<div [hidden]="!gameIsFinished">
  <app-winning-card [winningCardName]="winningCardName" ></app-winning-card>
</div>
